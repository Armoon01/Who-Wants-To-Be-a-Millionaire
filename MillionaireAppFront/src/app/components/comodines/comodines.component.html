<div class="lifelines-container animate__animated animate__backInLeft">
  <div *ngFor="let lifeline of lifelines" class="lifeline">
    <button 
      class="btn btn-primary btn-lifeline" 
      (click)="activateLifeline(lifeline.name)" 
      [disabled]="lifeline.used">
      {{ lifeline.name }}
    </button>
  </div>
</div>
