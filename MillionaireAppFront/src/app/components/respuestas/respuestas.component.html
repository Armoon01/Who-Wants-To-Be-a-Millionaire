<div class="answer-options-container animate__animated"
  [ngClass]="{'animate__backInUp': animated=='animate__backInUp'
  ,'animate__fadeOut': animated=='animate__fadeOut'
  }">
  <div *ngFor="let opcion of opciones" class="row answer-option">
    <div class="container">
      <button 
        class="btn fullBoton animate__bounce" 
        [ngClass]="{
          'btn-primary': opcion.estadoColor === '',
          'btn-warning': opcion.estadoColor === 'amarillo',
          'btn-success': opcion.estadoColor === 'verde',
          'btn-danger': opcion.estadoColor === 'rojo',
          'btn-transparente': opcion.estadoColor === 'transparente'
        }"
        [disabled]="opcion.disabled"
        (click)="cambiarColor(opcion)">
        {{ opcion.textoOpcion }}
      </button>
    </div>
  </div>
</div>
